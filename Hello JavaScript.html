<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng đớn giản</title>
</head>
<body>
<p id="demo">Hello HTML</p>
<button type="button" onclick="myFunction()">Change to JavaScript</button>

<script>
  function myFunction() {
    document.getElementById("demo").innerHTML = "Hello An"
  }
</script>

</body>
</html>
